name: market_nest_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2+2

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Translation
  flutter_localizations:
    sdk: flutter
  intl: '>=0.18.1 <= 0.19.0'

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_icon_snackbar: ^1.1.7
  http: ^1.2.1
  bottom_sheet: ^4.0.4
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  image_picker: ^1.1.2
  shared_value: ^3.0.0
  shared_preferences: ^2.2.3
  gap: ^3.0.1
  awesome_bottom_bar: ^1.2.4
  loading_animation_widget: ^1.2.1
  pinput: ^5.0.0
  package_info_plus: ^8.0.2
  timer_count_down: ^2.2.2
  rxdart: ^0.28.0
  flutter_rating_bar: ^4.0.1
  flutter_launcher_icons: ^0.11.0
  flutter_app_name: ^0.1.1
  skeletonizer: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  arb_dir: lib/translation/l10n
  output_dir: lib/translation/generated


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/main_logo.png"
  min_sdk_android: 23

flutter_app_name:
  name: "MarketNest App"